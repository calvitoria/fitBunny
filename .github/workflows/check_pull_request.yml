name: Code Quality

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ruff:
    name: Run Ruff formatting & lint checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check .

      - name: Run lint checks
        run: ruff check .
